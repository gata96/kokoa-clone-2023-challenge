<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="screen-header">
            <div class="screen-header__column">
                <span><i class="fa-solid fa-align-left 2xl"></i></span>
            </div>
            <div class="screen-header__column">
                <h4 class="screen-header__title">Library</h4>
            </div>
            <div class="screen-header__column">
                <span><i class="fa-solid fa-basket-shopping 2xl"></i></span>
            </div>
        </div>

        <form class="search-books">
            <input type="text" placeholder="Search books...">
            <div class="search-books__icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </form>
    </header>
    
    <main class="main-screen">
        <div class=book-day>
            <div class="main-screen__title">
                <h1>Book of the day</h1>
            </div>
            <div class="book-day__details">
                <img src="https://www.munhak.com/data/book/img_201112192020462_b.jpg" />
                <div class="book-day__explain">
                    <div class="main-screen__name">
                        <h4>Exorcism Record</h4>
                    </div>
                    <div class="main-screen__explanation">
                        <h6>Journey Through</h6>
                    </div>
                    <div class="main-screen__stars">
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                    </div>
                    <div class="book-day__genre">
                        <div class="book-day__column">
                            <span>Journey</span>
                        </div>
                        <div class="book-day__column">
                            <span>Biography</span>
                        </div>
                    </div>
                    <div class="book-day__btn">
                        <div class="book-mark">
                            <span><i class="fa-solid fa-bookmark"></i></span>
                        </div>
                        <div class="book-now">
                            <span>Book now</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-adventures">
            <div class="main-screen__title">
                <h1>Top Adventures</h1>
            </div>
            <div class="top-adventures__books">
                <div class="top-adventures__column">
                    <img src="https://image.yes24.com/Goods/122426425/XL" >
                    <div class="top-adventures__stars">
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                    </div>
                </div>
                <div class="top-adventures__column">
                    <img src="https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9791188348909.jpg">
                    <div class="top-adventures__stars">
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                     </div>
                </div>
                <div class="top-adventures__column">
                    <img src="https://image.yes24.com/goods/71743513/XL">
                    <div class="top-adventures__stars">
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                     </div>
                </div>
                <div class="top-adventures__column">
                    <img src="https://image.yes24.com/goods/96072143/XL">
                    <div class="top-adventures__stars">
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                        <span><i class="fa-solid fa-star"></i></span>
                     </div>
                </div>
                
            </div>
        </div>
        <div class="popular-authors">
            <div class="main-screen__title">
                <h1>Popular authors</h1>
            </div>
            <div class="popular-authors__author">
                <div class="popular-authors__picture">
                    <img src="https://wimg.mk.co.kr/meet/neds/2020/05/image_readtop_2020_500959_15895872024201023.jpg" />
                </div>
                <div class="popular-authors__details">
                    <div class="main-screen__name">
                        <h4>Bernard Werber</h4>
                    </div>
                    <div class="main-screen__explanation">
                        <h6>He uses many symbols in his books. Animals such as dolphins, rats, or ants represent intelligent animals.</h6>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="https://kit.fontawesome.com/dd5d4238e2.js" crossorigin="anonymous"></script>

</body>
</html>
