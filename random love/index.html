<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 9</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <i class="fa-solid fa-x fa-2xl"></i>
    </div>
    <div class="status-bar__column">
      <span>Playlist</span>
    </div>
  </div>
  <div class="screen-header">
    <div class="screen-header__box">
      <div class="screen-header__box-yellow"></div>
      <i class="fa-regular fa-image"></i>
    </div>
    <div class="screen-header__name">
      <div class="screen-header__title">
        <div><span>Random</span></div>
        <div><span>Love</span></div>
      </div>
      <div class="screen-header__singer">
        <span>by Divay Kapoor</span>
      </div>
    </div>

  </div>
  <div class="icon-buttons">
    <div class="icon-buttons__column">
      <div class="icon-buttons__box"></div>
      <div class="icon-buttons__box-icon">
        <i class="fa-regular fa-circle-play"></i>
        <span>Play</span>
      </div>
    </div>
    <div class="icon-buttons__column">
      <div class="icon-buttons__circle"></div>
      <div class="icon-buttons__circle-icon">
        <i class="fa-regular fa-heart"></i>
      </div>
    </div>
    <div class="icon-buttons__column">
      <div class="icon-buttons__circle"></div>
      <div class="icon-buttons__circle-icon">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
  </div>
  <main class="main-header">
    <div class="main-header__column">
      <div class="main-header__box main-header__box--red"></div>
      <div class="main-header__name">
        <div class="main-header__title">
          <div><span>Matargasti</span></div>
        </div>
        <div class="main-header__singer">
          <span>Mohit Chauhan</span>
        </div>
      </div>
    </div>
    <div class="main-header__column">
      <div class="main-header__box main-header__box--pink"></div>
      <div class="main-header__name">
        <div class="main-header__title">
          <div><span>Attitude</span></div>
        </div>
        <div class="main-header__singer">
          <span>Lewis OfMan • Attitude</span>
        </div>
      </div>
    </div>
    <div class="main-header__column">
      <div class="main-header__box main-header__box--blue"></div>
      <div class="main-header__name">
        <div class="main-header__title">
          <div><span>Try Everything</span></div>
        </div>
        <div class="main-header__singer">
          <span>Shakira • Zootopia</span>
        </div>
      </div>
    </div>
    <div class="main-header__column">
      <div class="main-header__box main-header__box--green"></div>
      <div class="main-header__name">
        <div class="main-header__title">
          <div><span>Sunflower</span></div>
        </div>
        <div class="main-header__singer">
          <span>Joseph Vincent • Sunflower</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/dd5d4238e2.js" crossorigin="anonymous"></script>

</body>

</html>
