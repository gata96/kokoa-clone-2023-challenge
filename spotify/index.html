<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 12-Spotify</title>
</head>

<body>
  <div class="whole-screen">
    <div class="main-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fa-solid fa-arrow-left 2xl"></i>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-magnifying-glass 2xl"></i>
        </div>
      </div>
      <div class="main-information">
        <img src="https://blog.kakaocdn.net/dn/UT4zi/btrTEXvP66J/wFkhsPvZ515cVslZCClYbk/img.jpg" alt="">
        <h5 class="main-information__singer">Big Naughty</h5>
        <h6 class="main-information__genre">Rap, Hip-Hop</h6>
        <div class="main-information__icons">
          <h6 class="main-information__shuffle">Shuffle</h6>
          <div class="main-information__heart-count">
            <i class="fa-solid fa-heart"></i><span>212 971</span>
          </div>
        </div>
      </div>
      <div class="song-lists">
        <div class="song-list">
          <div class="song-list__album">
            <img
              src="https://lh3.googleusercontent.com/Oi2fajTYgwHA8iARWkE6Op-MEd1d08i_qQryStDNn6c0TEtdg16_-3uGlfRlijJ8WeJZnmrQDWizibXisg=w544-h544-l90-rj"
              alt="">
          </div>
          <div class="song-list__text">
            <h5 class="song-list__singer">Big Naughty</h5>
            <h3 class="song-list__title">Y</h3>
          </div>
          <div class="song-list__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="song-list">
          <div class="song-list__album">
            <img
              src="https://lh3.googleusercontent.com/2VsBLtYduh22RL-G1Wm2KIpKu47Bhv1953nwk5BpnpYbv0P2FVzUU4guGIBLWjvxiSUGGYvXDVJgnEeuuw=w544-h544-l90-rj"
              alt="">
            <i class="fa-solid fa-chart-simple"></i>
          </div>
          <div class="song-list__text">
            <h5 class="song-list__singer">Big Naughty</h5>
            <h3 class="song-list__title">Vancouver</h3>
          </div>
          <div class="song-list__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="song-list">
          <div class="song-list__album">
            <img
              src="https://lh3.googleusercontent.com/l8rLEEg8RtvywaAyTco8EfWlo93LcpkseXhq8AFpmiymQKgp1jmzU9LEhPdt9dg17KZxs6DZzgygffn9dg=w544-h544-l90-rj"
              alt="">
          </div>
          <div class="song-list__text">
            <h5 class="song-list__singer">Big Naughty</h5>
            <h3 class="song-list__title">Joker</h3>
          </div>
          <div class="song-list__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <div class="song-list">
          <div class="song-list__album">
            <img
              src="https://lh3.googleusercontent.com/ENSnzOXTYoEbkrd-rc7lP8TvH_C-XzfvRngi1KEpbdzoQHoQZt1b70p4LwTeTHpNatDhjXpWi19rvVM=w544-h544-l90-rj"
              alt="">
          </div>
          <div class="song-list__text">
            <h5 class="song-list__singer">Big Naughty</h5>
            <h3 class="song-list__title">In My Mood</h3>
          </div>
          <div class="song-list__column">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
      </div>
      <div class="navigation-btn">
        <div class="navigation-btn__column">
          <h6 class="navigation-btn__singer">Big Naughty</h6>
          <h4 class="navigation-btn__title">Vancouver</h4>
        </div>
        <div class="navigation-btn__column">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
    <div class="main-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fa-solid fa-arrow-left 2xl"></i>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </div>
      <div class="main-album">
        <img
          src="https://lh3.googleusercontent.com/2VsBLtYduh22RL-G1Wm2KIpKu47Bhv1953nwk5BpnpYbv0P2FVzUU4guGIBLWjvxiSUGGYvXDVJgnEeuuw=w544-h544-l90-rj"
          alt="">
        <h3 class="main-album__title">Vancouver</h3>
        <h4 class="main-album__singer">Big Naughty</h4>
      </div>
      <div class="play-time">
        <span>1:56</span>
        <span>3:36</span>
      </div>
      <div class="time-bar__grey">
        <div class="time-bar__black"></div>
        <i class="fa-solid fa-circle"></i>
      </div>
      <div class="controller">
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle"></i>
      </div>
    </div>
  </div>




  <script src="https://kit.fontawesome.com/dd5d4238e2.js" crossorigin="anonymous"></script>

</body>

</html>
