<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 11-library</title>
</head>
<body>
    <header class="screen-header">
        <div class="screen-header__icon">
            <span><i class="fa-solid fa-align-left 2xl"></i></span>
        </div>
        <div class="screen-header__text">
            <span>library</span>
        </div>
        <div class="screen-header__basket">
            <span><i class="fa-solid fa-basket-shopping 2xl"></i></span>
        </div>
    </header>
    <div class="search">
        <div class="search-book"></div>
        <span>Search books...</span>
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <main>
        <div class="book-day">
            <div class="book-day__header">
                <span>Book of the day</span>
            </div>
            <div class="book-day__main">
                <div class="book-day__picture">
                    <img src="https://cdn.waterstones.com/bookjackets/large/9781/8495/9781849534154.jpg" alt="" />
                </div>
                <div class="book-day__informations">
                    <div class="book-day__title">No Fixed Abode</div>
                    <div class="book-day__writer">Journey Through</div>
                    <div class="book-day__stars">
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <div class="book-day__classification">
                        <span class="book-day__journey">Journey</span>
                        <span class="book-day__biography">Biography</span></div>
                    <div class="book-day__icons">
                        <i class="fa-solid fa-bookmark"></i>
                        <span>Book Now</span>
                    </div>                
                </div>


            </div>

        </div>
    </main>



    <script src="https://kit.fontawesome.com/dd5d4238e2.js" crossorigin="anonymous"></script>

</body>
</html>
